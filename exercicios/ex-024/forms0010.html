<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Mostrando o número da escala</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
       <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" required oninput="calcIdade()">
       </p>
       <p>
            <label for="iidade">Sua idade é</label>
            <output id="iidade"></output>
       </p>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
<script>
    function calcIdade(){
        
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }   
</script>
</html>
