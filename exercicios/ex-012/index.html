<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu servidor</p>
    <video controls>
        <source src="media/2023-11-21 17-57-53.mp4" type="video/mp4">
        <source src="media/2023-11-21 17-57-53.m4v" type="video/mp4">
        <p>Seu navegador nao possui compatibilidade com este video</p>
    </video>
    <h2>Inserindo videos hospedados no youtube/vimeo</h2>
    <iframe width="1255" height="706" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="Animation Demo Reel - Winter 2021" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen autoplay></iframe>
</body>
</html>
